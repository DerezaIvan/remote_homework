<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWorks</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
<div class="home-work">
    <div class="home-work-logo">
        <h1>Home<span>W</span>orks</h1>
    </div>
    <div class="main">
        <div class="main-info">
            <div class="main-info-title">
                <h2>Get your free account</h2>
            </div>
            <div class="main-info-desc">
                <p>Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.</p>
            </div>
            <form class="main-info-form" id="main-info-form" action="">
                <label id="input-full-name">Full Name <input class="main-info-form-input" type="text"
                                                             id="full-name"></label>
                <label id="input-your-name">Your username <input class="main-info-form-input" type="text"
                                                                 id="your-name"></label>
                <label id="input-email">E-mail <input class="main-info-form-input" type="email" id="email"></label>
                <label id="input-password">Password <input class="main-info-form-input" type="password"
                                                           id="password"></label>
                <label id="input-password-repeat">Repeat Password <input class="main-info-form-input" type="password"
                                                                         id="password-repeat"></label>
            </form>
            <div class="main-info-check" id="main-info-check">
                <input type="checkbox" id="checkbox">Agree to our Terms of Service and Privacy Statement
            </div>
            <div class="main-info-btn">
                <button id="create-form">Sign Up</button>
            </div>
            <div class="main-info-link">
                <a id="link" href="#">Already have an account?</a>
            </div>
        </div>
        <div class="main-image">
            <img src="image/image.png" alt="Ракета">
        </div>
    </div>
    <div class="popup">
        <div class="popup-container">
            <div class="popup-text">
                <p>На вашу почту отправлена ссылка, перейдите по ней, что бы заврешить регистрацию</p>
            </div>
            <div class="popup-btn">
                <button type="submit" id="popup-btn">OK</button>
            </div>
        </div>
    </div>
</div>
<script src="script/index.js"></script>
</body>
</html>
